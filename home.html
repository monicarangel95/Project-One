<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="home.css"> 
  <title>Document</title>
</head>
<body>
  <form method="post" action="#" name="bmrform">
    <fieldset>
      <legend> BMR Calculations</legend>
      <label for="">Enter Weight in kgs: </label>
      <input type="text" id="weight" value="" size="20" placeholder="Enter weight in Kgs" name=
      "weight" required>
      <br>
      <label for="">Enter Height in cms: </label>
      <input type="text" id="height" value="" size="20" placeholder="Enter Height in cms" name=
      "height" required>
      <br>
      <label for="">Enter Age in Years: </label>
      <input type="text" id="age" value="" size="20" placeholder="Enter Age in Years" name=
      "age" required>
      <br>
             <input type="reset" value="Reset">
             <input type="button" value="Calculate BMR" onclick="calcBMR();" id=
             "calc">
       <br>
       <label for="">BMR: </label>
       <input type="text" value="" size="20" placeholder="Results - BMR" name=
       "bmr" id="bmr" readonly>     
    </fieldset>
  </form>

</html>
